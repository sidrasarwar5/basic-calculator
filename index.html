<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body class="d-flex justify-content-center align-items-center">


  <div class="box">

    <div class="input">
      <input type="text" id="calc-input" class="form-control inp  mb-3" placeholder="Enter number">
    </div>

       



    <div class="container">
      <div class="row d-flex flex-wrap g-2 ">
        <div class="col ">
          <button class="btn btn-dark">AC</button>
        </div>
        <div class="col">
          <button class="btn btn-dark">del</button>
        </div>
        <div class="col ">
          <button class="btn btn-dark">/</button>
        </div>
        <div class="col ">
          <button class="btn btn-dark">%</button>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row d-flex flex-wrap g-2 ">
        <div class="col ">
          <button class="btn btn-dark">7</button>
        </div>
        <div class="col">
          <button class="btn btn-dark">8</button>
        </div>
        <div class="col ">
          <button class="btn btn-dark">9</button>
        </div>
        <div class="col ">
          <button class="btn btn-dark">*</button>
        </div>
      </div>
    </div>




    <div class="container">
      <div class="row d-flex flex-wrap g-2">
        <div class="col ">
          <button class="btn mt-2 btn-dark">4</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">5</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">6</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">+</button>
        </div>
      </div>
    </div>




    <div class="container">
      <div class="row d-flex flex-wrap g-2">
        <div class="col ">
          <button class="btn mt-2 btn-dark">1</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">2</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">3</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">-</button>
        </div>
      </div>
    </div>




    <div class="container">
      <div class="row d-flex flex-wrap g-2">
        <div class="col ">
          <button class="btn mt-2 btn-dark" style="width: 100px; border-radius: 20px;">0</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">.</button>
        </div>
        <div class="col ">
          <button class="btn mt-2 btn-dark">=</button>
        </div>
      </div>
    </div>


  </div>
  




   <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
